<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Mudar Senha</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="form-group">
				<h:outputLabel for="senha_atual" value="Senha Atual" />
				<h:inputSecret id="senha_atual" value="#{usuarioController.usuario.senha}" />
			</div>
			<div class="form-group">
				<h:outputLabel for="nova_senha" value="Nova Senha" />
				<h:inputSecret id="nova_senha" value="#{usuarioController.usuario.senha}" />
			</div>
			<div class="form-group">
				<h:outputLabel for="confirmacao_nova_senha" value="Confirmar Senha Atual" />
				<h:inputSecret id="confirmacao_nova_senha" value="#{usuarioController.usuario.senha}" />
			</div>
			<h:commandButton value="Cancelar" styleClass="btn btn-default" />
			<h:commandButton value="Confirmar" styleClass="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
