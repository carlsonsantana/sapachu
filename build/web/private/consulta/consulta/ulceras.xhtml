<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:tab id="ulceras" title="Úlceras">
		<p:panel header="Úlceras" id="ulcera">
			<div class="text-center">
				<h:graphicImage url="/client_side/img/pernas.jpg" styleClass="img-responsive" id="pernas">
					<f:passThroughAttribute name="usemap" value="#mapaImagem" />
				</h:graphicImage>
				<h:inputText id="area" value="#{consultaController.area}" />
				<map name="mapaImagem" id="mapaImagemId">
					<area shape="rect" coords="0,0,82,126" href="suun.html"
						  alt="Sun" />
				</map>
				<script type="text/javascript">
					try {
						var mapaImagem = jQuery("#form_pernas").imgAreaSelect({
							handles: true,
							onSelectEnd: function(img, selection) {
								/**
								 * selection.x1 e x2
								 * selection.y1 e y2
								 * selection.width e selection.height
								 */
								document.getElementById("form_area").value = selection.x1 +
										"," + selection.y1;
							}
						});
					} catch (e) {}
					gerarAreas(false);
				</script>
				<input type="button" value="Adicionar" />
			</div>
		</p:panel>
	</p:tab>
</ui:composition>
