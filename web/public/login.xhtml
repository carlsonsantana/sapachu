<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:insert name="head">
		<ui:define name="title">Login</ui:define>
		<ui:include src="/templates/head.xhtml" />
	</ui:insert>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/client_side/css/login.css" />
	<h:body>
		<div class="container">
			<h:form styleClass="form-signin">
				<h2 class="form-signin-heading">Login</h2>
				<h:inputText autocomplete="false" value="#{usuarioController.usuario.nomeUsuario}" required="true" styleClass="form-control">
					<f:passThroughAttribute name="placeholder" value="Login" />
				</h:inputText>
				<h:inputSecret value="#{usuarioController.usuario.senha}" required="true" styleClass="form-control">
					<f:passThroughAttribute name="placeholder" value="Senha" />
				</h:inputSecret>
				<h:commandButton value="Entrar" styleClass="btn btn-lg btn-primary" action="#{usuarioController.logar()}" />
			</h:form>
		</div>
	</h:body>
</html>
