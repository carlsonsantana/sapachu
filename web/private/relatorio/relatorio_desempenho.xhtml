<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">Editar Usuário</ui:define>
	<ui:define name="content">
		<h:form>
			Nome: <h:outputText value="#{relatorioController.funcionario.nome}" /><br />
			Tipo: <h:outputText value="Médico" rendered="#{relatorioController.funcionario.medico}" /><br />
			<br />
			<h:outputText value="Enfermeiro" rendered="#{relatorioController.funcionario.enfermeiro}" />
			<ui:repeat value="#{relatorioController.graficos}" var="grafico">
				<p:lineChart value="#{grafico}" legendPosition="ne" />
				<br />
			</ui:repeat>
			<br />
			<h:commandButton value="Voltar" styleClass="btn btn-default" />
		</h:form>
	</ui:define>
</ui:composition>
