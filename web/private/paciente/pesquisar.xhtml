<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Pesquisar Paciente</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="form-group">
				<label for="form_nome_paciente">Paciente</label>
				<p:inputText id="nome_paciente" value="#{pacienteController.pacientePesquisa.nome}" styleClass="form-control" />
				<label for="form_prontuario">Prontuário</label>
				<p:inputText id="prontuario" value="#{pacienteController.pacientePesquisa.prontuario}" styleClass="form-control" />
			</div>
			<div class="form-group">
			</div>
			<input type="reset" value="Limpar Campos" class="btn btn-default" />
			<h:outputText value=" " />
			<h:commandButton value="Pequisar" styleClass="btn btn-primary" />
			<br /><br /><br />
			<p:dataTable id="datatable" value="#{pacienteController.listaPacientes}"
						 var="paciente" paginator="true" rows="10" lazy="true">
				<p:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					<h:outputText value="#{paciente.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="Prontuário" /></f:facet>
					<h:outputText value="#{paciente.prontuario}" />
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="Operações" /></f:facet>
					<h:commandLink value="Visualizar" action="#{pacienteController.visualizarPaciente(paciente)}" rendered="#{pacienteController.pesquisar}" />
					<h:commandLink value="Visualizar" action="#{pacienteController.adicionarPaciente(paciente)}" rendered="#{pacienteController.adicionar}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
