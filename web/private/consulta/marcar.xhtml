<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Pesquisar Paciente</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="form-group">
				<h:outputLabel for="nome_paciente" value="Paciente" />
				<p:inputText id="nome_paciente" styleClass="form-control"
						value="#{pacienteController.pacientePesquisa.nome}" />
			</div>
			<div class="form-group">
				<h:outputLabel for="form_prontuario" value="Prontuário" />
				<p:inputText id="prontuario" styleClass="form-control"
						value="#{pacienteController.pacientePesquisa.prontuario}" />
			</div>
			<div class="form-group">
				<h:commandButton type="reset" value="Limpar Campos"
						styleClass="btn btn-default" />
				<h:outputText value=" " />
				<h:commandButton value="Pequisar" styleClass="btn btn-primary" />
			</div>
			<br /><br />
			<p:dataTable id="datatable" value="#{pacienteController.listaPacientes}"
						 var="paciente" paginator="true" rows="10" lazy="true">
				<p:column>
					<f:facet name="header"><h:outputText value="Nome" /></f:facet>
					<h:outputText value="#{paciente.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="Prontuário" /></f:facet>
					<h:outputText value="#{paciente.prontuario}" />
				</p:column>
				<p:column>
					<f:facet name="header"><h:outputText value="Operações" /></f:facet>
					<h:commandLink value="Marcar" action="#{consultaController.selecionarPacienteMarcarConsulta(paciente)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
