<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Editar Usuário</ui:define>
	<ui:define name="content">
		<h:form>
			Nome: <h:outputText value="#{usuarioController.funcionario.nome}" /><br />
			Tipo: <h:outputText value="Médico" rendered="#{usuarioController.funcionario.medico}" /><br />
			<h:outputText value="Enfermeiro" rendered="#{usuarioController.funcionario.enfermeiro}" />
			<h:commandButton value="Cadastrar" styleClass="btn btn-primary" action="#{usuarioController.lan(usuarioController.funcionario)}" />
		</h:form>
	</ui:define>
</ui:composition>
