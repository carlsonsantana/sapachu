<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:f="http://java.sun.com/jsf/core">
	<div id="after"></div>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<h:form id="form_navegacao">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h:link id="sapac" outcome="/private/apresentacao.xhtml" styleClass="navbar-brand"><h1>SAPAC</h1></h:link>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><h:link id="pagina_inicial" value="Página Inicial" outcome="/private/apresentacao.xhtml" /></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Consulta <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><h:commandLink id="marca_consulta" value="Marcar Consulta" action="#{agendaController.telaMarcarConsulta()}" /></li>
								<li><h:commandLink id="remarcar_consulta" value="Remarcar ou Cancelar Consultas" action="#{agendaController.telaRemarcarConsulta()}" /></li>
								<li><h:commandLink id="consultar_paciente" value="Consultar Paciente" action="#{consultaController.telaPesquisarPaciente()}" /></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Paciente <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><h:commandLink id="pesquisar_paciente" value="Visualizar Informações" action="#{pacienteController.telaPesquisarPaciente()}" /></li>
								<li><h:commandLink id="adicionar_paciente" value="Cadastrar" action="#{pacienteController.cadastrarPaciente()}" /></li>
							</ul>
						</li>
						<c:if test="#{perfilController.coordenador}">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Membro Equipe <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink id="pesquisar_usuario" value="Editar" action="#{usuarioController.telaPesquisaUsuario()}" /></li>
									<li><h:commandLink id="adicionar_usuario" value="Cadastrar" action="#{usuarioController.telaCadastrarUsuario()}" /></li>
								</ul>
							</li>
						</c:if>
						<li>
							<h:commandLink id="relatorio" value="Gerar Relatório de Desempenho" action="#{relatorioController.telaPesquisarMembro()}" />
						</li>
						<c:if test="#{perfilController.enfermeiro}">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">SAE <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink id="pesquisarsae" value="Pesquisar" action="#{pacienteController.pesquisarPacienteEnfermagem()}" /></li>
									<li><h:commandLink value="Editar" action="#{enfermagemController.telaPesquisarPacientes()}" /></li>
								</ul>
							</li>
						</c:if>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Conta <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><h:commandLink id="mudar_senha" value="Mudar senha" action="#{perfilController.telaMudarSenha()}" /></li>
								<li><h:outputLink id="sair" value="/SAPAC/j_spring_security_logout"><h:outputText value="Sair"/></h:outputLink></li>
							</ul>
						</li>
					</ul>
				</div>
			</h:form>
		</div>
	</div>
	<p:growl id="mensagens" showDetail="true" sticky="true" />
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<p:graphicImage value="/resources/default/img/loading.gif" alt="Carregando" />
		</f:facet>
		<f:facet name="complete"></f:facet>
	</p:ajaxStatus>
</ui:composition>
