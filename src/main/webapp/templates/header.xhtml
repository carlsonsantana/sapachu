<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core">
	<div id="after"></div>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<h:form id="form_navegacao">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h:link id="sapac" value="SAPAC" outcome="/private/apresentacao.xhtml" styleClass="navbar-brand" />
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><h:link id="pagina_inicial" value="Página Inicial" outcome="/private/apresentacao.xhtml" /></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Consulta <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><h:commandLink id="marca_consulta" value="Marcar Consulta" action="#{agendaController.telaMarcarConsulta()}" /></li>
								<li><h:commandLink id="remarcar_consulta" value="Remarcar Consulta" action="#{agendaController.telaRemarcarConsulta()}" /></li>
								<li><h:commandLink id="consultar_paciente" value="Consultar Paciente" action="#{consultaController.pesquisarPacienteConsulta()}" /></li>
							</ul>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Paciente <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><h:commandLink id="pesquisar_paciente" value="Pesquisar" action="#{pacienteController.pesquisarPaciente()}" /></li>
								<li><h:commandLink id="adicionar_paciente" value="Adicionar" action="#{pacienteController.cadastrarPaciente()}" /></li>
							</ul>
						</li>
						<c:if test="#{perfilController.coordenador}">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Membro Equipe <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink id="pesquisar_usuario" value="Pesquisar" action="#{usuarioController.telaPesquisaUsuario()}" /></li>
									<li><h:commandLink id="adicionar_usuario" value="Adicionar" action="#{usuarioController.telaCadastrarUsuario()}" /></li>
								</ul>
							</li>
						</c:if>
						<li>
							<h:link id="relatorio" value="Gerar Relatório de Desempenho" outcome="/private/relatorio/pesquisar.xhtml" />
						</li>
						<c:if test="#{perfilController.enfermeiro}">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">SAE <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><h:commandLink id="pesquisarsae" value="Pesquisar" action="#{pacienteController.pesquisarPacienteEnfermagem()}" /></li>
									<li><h:commandLink value="Editar" action="#{enfermagemController.pesquisarIntervencoes()}" /></li>
								</ul>
							</li>
						</c:if>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Conta <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><h:commandLink id="mudar_senha" value="Mudar senha" action="#{perfilController.telaMudarSenha()}" /></li>
								<li><h:outputLink id="sair" value="/SAPAC/j_spring_security_logout"><h:outputText value="Sair"/></h:outputLink></li>
							</ul>
						</li>
					</ul>
				</div>
			</h:form>
		</div>
	</div>
	<p:growl id="mensagens" showDetail="true" sticky="true" />
</ui:composition>
