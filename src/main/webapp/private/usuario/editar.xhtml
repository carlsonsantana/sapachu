<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Editar Usuário</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<fieldset>
				<legend>Editar Membro</legend>
				<div class="row">
					<div class="form-group col-lg-3">
						<h:outputLabel for="nome" value="Nome" />
						<h:inputText id="nome" styleClass="form-control" value="#{usuarioController.funcionario.nome}" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="tipo" value="Tipo" />
						<h:selectOneMenu value="#{usuarioController.funcionario.enfermeiro ? 1 : 2}" styleClass="form-control">
							<f:selectItem itemLabel="Enfermeiro" itemValue="1" />
							<f:selectItem itemLabel="Médico" itemValue="2" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="login" value="Login" />
						<h:inputText id="login" styleClass="form-control" value="cassandra" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="email" value="E-mail" />
						<h:inputText id="email" styleClass="form-control" value="cassandra.hu@gmail.com" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-lg-3">
						<h:outputLabel for="rg" value="RG" />
						<h:inputText id="rg" styleClass="form-control" value="0.000.000-0">
							<f:passThroughAttribute name="placeholder" value="Com pontos e traços" />
						</h:inputText>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="cpf" value="CPF" />
						<h:inputText id="cpf" styleClass="form-control" value="000.000.000-00">
							<f:passThroughAttribute name="placeholder" value="000.000.000-00" />
						</h:inputText>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="profissional" value="Vínculo" />
						<h:selectOneMenu value="1" styleClass="form-control" onchange="var label = document.getElementById('form_matricula_label');
								if (this.value == 1)
									label.innerHTML = 'Matrícula';
								else
									label.innerHTML = 'SIAPI';">
							<f:selectItem itemLabel="Aluno" itemValue="1" />
							<f:selectItem itemLabel="Funcionário" itemValue="2" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel id="matricula_label" for="matricula" value="Matrícula" />
						<h:inputText id="matricula" styleClass="form-control" value="000000000000" />
					</div>
					<div class="form-group col-lg-6">
						<h:outputLabel for="senha" value="Senha" />
						<h:inputSecret id="senha" styleClass="form-control" value="#{usuarioController.senha}" />
					</div>
					<div class="form-group col-lg-6">
						<h:outputLabel for="confirmacao-senha" value="Confirmação de Senha" />
						<h:inputSecret id="confirmacao-senha" styleClass="form-control" value="#{usuarioController.confirmacaoSenha}" />
					</div>
				</div>
				<br />
				<h:commandButton value="Cancelar" styleClass="btn btn-danger"
								 action="#{usuarioController.telaPesquisaUsuario()}"
								 onclick="return cancelar();" />
				<h:outputText value=" " />
				<h:commandButton value="Confirmar" styleClass="btn btn-primary" action="#{usuarioController.editar(usuarioController.funcionario)}" />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
