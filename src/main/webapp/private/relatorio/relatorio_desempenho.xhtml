<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		template="/templates/defaulttemplate.xhtml">
	<ui:define name="title">Editar Usuário</ui:define>
	<ui:define name="content">
		<h:form acceptcharset="UTF-8">
			<h2>Relatório do Membro</h2>
			Nome: <h:outputText value="#{relatorioController.membroEquipe.nome}" /><br />
			Profissão: 
			<h:outputText value="Médico" rendered="#{relatorioController.membroEquipe.medico}" />
			<h:outputText value="Enfermeiro" rendered="#{relatorioController.membroEquipe.enfermeiro}" />
			<br />
			<br />
			
			<br />
			<h:commandButton value="Voltar" styleClass="btn btn-default" action="#{relatorioController.telaPesquisarMembro()}" />
		</h:form>
	</ui:define>
</ui:composition>
