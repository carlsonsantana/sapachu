<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="title">Consulta Paciente</ui:define>
	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">
			<fieldset>
				<legend>Consultar Paciente</legend>
				Nome: <h:outputText value="#{consultaController.paciente.nome}" /><br />
				Prontuário: <h:outputText value="#{consultaController.paciente.prontuario}" /><br /><br />
				<p:wizard flowListener="#{consultaController.onFlowProcess}" id="passoapasso"
						  nextLabel="Próximo" backLabel="Voltar"
						  onback="sumirAreas()" onnext="sumirAreas()">
					<ui:insert name="variaveisclinicas">
						<ui:include src="/private/consulta/consulta/editar_variaveis_clinicas.xhtml" />
					</ui:insert>
					<ui:insert name="ulceras">
						<ui:include src="/private/consulta/consulta/ulceras.xhtml" />
					</ui:insert>
					<ui:insert name="confirmacao">
						<ui:include src="/private/consulta/consulta/confirmar.xhtml" />
					</ui:insert>
				</p:wizard>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
