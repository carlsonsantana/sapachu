<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:f="http://xmlns.jcp.org/jsf/core">
	<p:tab id="dadosulcera" title="Acompanhamento Paciente">

			<div class="container">
				<div class="row">
					<div class="form-group col-lg-3">
						<h:outputLabel for="pressao_arterial" value="Pressão Arterial" />
						<h:inputText id="pressao_arterial" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.pressaoArterial}" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="imc" value="Índice de massa corporal" />
						<h:inputText id="imc" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.indiceMassaCorporal}" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="cintura" value="Cintura" />
						<h:inputText id="cintura" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.cintura}" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="quadril" value="Quadril" />
						<h:inputText id="quadril" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.quadril}" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="indice_tornozelo_braco" value="Índice Tornozelo Braço" />

					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="glicemia" value="Glicemia" />
						<h:inputText id="glicemia" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.nivelGlicemia}" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="creatina" value="Creatina" />
						<h:inputText id="creatina" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.nivelCreatina}" />
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="hdl" value="HDL" />
						<h:inputText id="hdl" styleClass="form-control"

					<div class="form-group col-lg-3">

					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="ceap" value="CEAP" />
						<h:inputText id="ceap" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.ceap}">
							<f:passThroughAttribute name="type" value="number" />
							<f:passThroughAttribute name="min" value="0" />
						</h:inputText>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="diabetes" value="Diabetes" />
						<h:selectOneMenu id="diabetes" styleClass="form-control" value="#{consultaController.consulta.variaveisClinicas.diabetes}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="cardiopatia_isquemica" value="Cardiopatia Isquemica" />

							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />

							<f:selectItem itemLabel="Não" itemValue="#{false}" />

							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="artrite" value="Artrite" />
						<h:selectOneMenu id="artrite" styleClass="form-control"
										 value="#{consultaController.consulta.variaveisClinicas.artrite}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="alteracoes_visao" value="Alterações Visão" />
						<h:selectOneMenu id="alteracoes_visao" styleClass="form-control"
										 value="#{consultaController.consulta.variaveisClinicas.alteracoesVisao}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>

						<h:outputLabel for="trombose_vascular_profunda" value="Trom. Vasc. Profunda" />
						<h:selectOneMenu id="trombose_vascular_profunda" styleClass="form-control"
										 value="#{consultaController.consulta.variaveisClinicas.tromboseVascularProfunda}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="fratura" value="Fratura" />
						<h:selectOneMenu id="fratura" styleClass="form-control"
										 value="#{consultaController.consulta.variaveisClinicas.fratura}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />

							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />

						<h:selectOneMenu id="dermatite_ocre" styleClass="form-control"

							<f:selectItem itemLabel="Não" itemValue="#{false}" />

							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="anemia_falciforme" value="Anemia Falciforme" />

										 value="#{consultaController.consulta.variaveisClinicas.anemiaFalciforme}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="mobilidade" value="Mobilidade" />
						<h:selectOneMenu id="mobilidade" styleClass="form-control"
										 value="#{consultaController.consulta.variaveisClinicas.mobilidade}">
							<f:selectItem itemLabel="Não informada" itemValue="#{'S'}" />
							<f:selectItem itemLabel="Presente" itemValue="#{'P'}" />
							<f:selectItem itemLabel="Com Ajuda" itemValue="#{'C'}" />
							<f:selectItem itemLabel="Baixa" itemValue="#{'B'}" />
							<f:selectItem itemLabel="Ausente" itemValue="#{'A'}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-3">
						<h:outputLabel for="compressao" value="Compressão" />

					<div class="form-group col-lg-3">
						<h:outputLabel for="repouso" value="Repousa" />
						<h:selectOneMenu id="repouso" styleClass="form-control"
										 value="#{consultaController.consulta.variaveisClinicas.repouso}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<span style="text-align: center;display: block;">Vícios</span>
					</div>
					<div class="form-group col-lg-6">
						<h:outputLabel for="macos_cigarro_diario" value="Maços de Cigarro Diários" />
						<h:inputText id="macos_cigarro_diario" styleClass="form-control"
									 value="#{consultaController.consulta.variaveisClinicas.macosCigarroDiarios}">
							<f:passThroughAttribute name="type" value="number" />
							<f:passThroughAttribute name="min" value="0" />
						</h:inputText>
					</div>
					<div class="form-group col-lg-6">
						<h:outputLabel for="alcoolista" value="Alcoolista" />
						<h:selectOneMenu id="alcoolista" styleClass="form-control" value="#{consultaController.consulta.variaveisClinicas.alcoolista}">
							<f:selectItem itemLabel="Sim" itemValue="#{true}" />
							<f:selectItem itemLabel="Não" itemValue="#{false}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group col-lg-11">
						<h:outputLabel for="outras_drogas" value="Outras drogas" />
						<h:inputTextarea id="outras_drogas" styleClass="form-control"
										 value="#{consultaController.consulta.variaveisClinicas.outrasDrogas}" />
					</div>

</ui:composition>
