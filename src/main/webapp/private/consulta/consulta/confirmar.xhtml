			<h:graphicImage url="/resources/default/img/pernas.jpg"
							styleClass="img-responsive" id="pernas2">
				<f:passThroughAttribute name="usemap" value="#mapaImagem2" />
			</h:graphicImage>
			<h:outputScript library="default" name="js/ulceras.js" />
			<br /><br />
			<h:panelGroup id="mapaimagem2">
				<map name="mapaImagem2" id="mapaImagem2Id">
					<ui:repeat value="#{consultaController.consulta.situacoesUlcera}" var="situacaoUlcera">
						<h:commandLink id="situacaoUlcera2" value="" action="#{consultaController.editarSituacaoUlcera(situacaoUlcera)}">
							<f:passThroughAttribute name="coords" value="#{situacaoUlcera.ulcera.pontos}" />
						</h:commandLink>
					</ui:repeat>
				</map>
			</h:panelGroup>
			<h:panelGroup id="informacoesulcera2" rendered="#{not empty consultaController.situacaoUlceraConsulta}">

				<hr />

					<div class="row">

							<h:outputText value="Prurido" />

											 value="#{consultaController.situacaoUlceraConsulta.profundidade}">
								<f:selectItem itemLabel="Rasa" itemValue="#{0}" />
								<f:selectItem itemLabel="Profundidade" itemValue="#{1}" />
							</h:selectOneMenu>

						<div class="form-group col-lg-3">
