<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml">
	<ui:define name="title">Diagnosticar Paciente</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<fieldset>
				<legend>Diagnóstico da Enfermagem</legend>
				Nome: <h:outputText value="#{enfermagemController.paciente.nome}" /><br />
				Prontuário: <h:outputText value="#{enfermagemController.paciente.prontuario}" /><br /><br />
				<div class="form-group">
					<p:outputLabel for="riscoGlicemia" value="Risco de glicemia instável relacionada" />
					<h:inputTextarea id="riscoGlicemia" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.riscoGlicemia}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="nutricaoDesequilibrada" value="Risco de nutrição desequilibrada" />
					<h:inputTextarea id="nutricaoDesequilibrada" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.riscoNutricaoDesequilibrada}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="sonoPrejudicado" value="Padrão de sono prejudicado" />
					<h:inputTextarea id="sonoPrejudicado" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.sonoPrejudicado}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="mobilidadePrejudicada" value="Mobilidade física prejudicada" />
					<h:inputTextarea id="mobilidadePrejudicada" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.mobilidadeFisicaPrejudicada}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="perfusaoTissularPerifericaIneficaz" value="Perfusão tissular periférica ineficaz" />
					<h:inputTextarea id="perfusaoTissularPerifericaIneficaz" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.perfusaoTissularPerifericaIneficaz}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="interacaoSocialPrejudicada" value="Interação Social prejudicada" />
					<h:inputTextarea id="interacaoSocialPrejudicada" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.interacaoSocialPrejudicada}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="faltaAdesao" value="Falta de Adesão" />
					<h:inputTextarea id="faltaAdesao" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.faltaAdesao}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="riscoInfeccao" value="Risco de Infecção" />
					<h:inputTextarea id="riscoInfeccao" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.riscoInfeccao}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="integridadePelePrejudicada" value="Integridade da pele prejudicada" />
					<h:inputTextarea id="integridadePelePrejudicada" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.integridadePelePrejudicada}"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="dorAguda" value="Dor aguda" />
					<h:inputTextarea id="dorAguda" styleClass="form-control"
									 ></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="dorCronica" value="Dor crônica" />
					<h:inputTextarea id="dorCronica" styleClass="form-control"></h:inputTextarea>
				</div>
				<div class="form-group">
					<p:outputLabel for="outrosDiagnosticos" value="Outros Diagnósticos" />
					<h:inputTextarea id="outrosDiagnosticos" styleClass="form-control"
									 value="#{enfermagemController.paciente.diagnosticoEnfermagem.outrosDiagnosticos}"></h:inputTextarea>
				</div>
				<h:commandButton value="Cancelar" styleClass="btn btn-danger"
								 action="#{pacienteController.pesquisarPacienteEnfermagem()}"
								 onclick="return cancelar();" />
				<h:outputText value=" " />
				<h:commandButton value="Editar" styleClass="btn btn-primary" action="#{enfermagemController.salvarDiagnosticoEnfermagem()}" />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
