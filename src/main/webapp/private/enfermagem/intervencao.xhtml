<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/defaulttemplate.xhtml">
	<ui:define name="title">Pesquisar Paciente</ui:define>
	<ui:define name="content">
		<h:form id="form" acceptcharset="UTF-8">
			<fieldset>
				<legend>Intervenção da Enfermagem</legend>
				Nome: <h:outputText value="#{enfermagemController.paciente.nome}" /><br />
				Prontuário: <h:outputText value="#{enfermagemController.paciente.prontuario}" /><br /><br />
				<div class="form-group">
					<h:outputLabel>Intervenção</h:outputLabel>
					<h:inputTextarea styleClass="form-control"
									 value="#{enfermagemController.intervencaoEnfermagem.descricao}" />
				</div>
				<h:commandButton value="Cancelar" styleClass="btn btn-danger"
								 onclick="return cancelar()" action="#{enfermagemController.pesquisarIntervencoes()}" />
				<h:outputText value=" " />
				<h:commandButton value="Confirmar" styleClass="btn btn-primary"
								 action="#{enfermagemController.salvarIntervencaoEnfermagem()}" />
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
