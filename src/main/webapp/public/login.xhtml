<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
		<title>Bem vindo ao SAPAC</title>
		<h:outputStylesheet library="default" name="third_part/bootstrap/css/bootstrap.min.css" />
		<h:outputStylesheet library="default" name="third_part/bootstrap/css/bootstrap-theme.min.css" />
		<h:outputStylesheet library="default" name="css/style.css" />
		<h:outputStylesheet library="default" name="css/login.css" />
	</h:head>
	<h:body>
		<div class="container">
			<h:panelGroup rendered="#{param.erro}">
				<span id="mensagens"></span>
				<script id="mensagens_s" type="text/javascript">
					$ (function() {
						PrimeFaces.cw('Growl','widget_mensagens',
						{id:'mensagens',sticky:true,life:6000,escape:true,
							msgs:[{summary:"Usuário ou senha incorretos!",
								detail:"",
								severity:'error'}
							]
						});
					});
				</script>
				<p:growl showDetail="true" sticky="true" />
			</h:panelGroup>
			<form action="/SAPAC/j_spring_security_check" method="post" class="form-signin">
				<h1 class="form-signin-heading">Login</h1>
				<div class="form-group">
					<label for="usuario">Usuário *</label>
					<input type="text" id="usuario" name="j_username" required="true" class="form-control" />
				</div>
				<div class="form-group">
					<label for="senha">Senha *</label>
					<input type="password" id="senha" name="j_password" required="true" class="form-control" />
				</div>
				<input type="submit" value="Login" class="btn btn-lg btn-primary btn-block" />
			</form>
		</div>
	</h:body>
</html>
