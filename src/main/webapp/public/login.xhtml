<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="UTF-8" />
		<title>Login - SAPAC</title>
		<h:outputStylesheet library="default" name="third_part/bootstrap/css/bootstrap.min.css" />
		<h:outputStylesheet library="default" name="third_part/bootstrap/css/bootstrap-theme.min.css" />
		<h:outputStylesheet library="default" name="css/style.css" />
		<h:outputStylesheet library="default" name="css/login.css" />
	</h:head>
	<h:body>
		<div class="container">
			<h:form id="login" styleClass="form-signin">
				<p:growl id="mensagens" showDetail="true" sticky="true" />
				<h1 class="form-signin-heading">Login</h1>
				<h:inputText autocomplete="false"
						value="#{perfilController.usuario.nomeUsuario}"
						required="true" styleClass="form-control"
						id="usuario">
					<f:passThroughAttribute name="placeholder" value="UsuÃ¡rio" />
				</h:inputText>
				<h:inputSecret value="#{perfilController.usuario.senha}"
						required="true" styleClass="form-control" id="senha">
					<f:passThroughAttribute name="placeholder" value="Senha" />
				</h:inputSecret>
				<h:commandButton value="Entrar" styleClass="btn btn-lg btn-primary btn-block" action="#{perfilController.logar()}" />
			</h:form>
		</div>
	</h:body>
</html>
